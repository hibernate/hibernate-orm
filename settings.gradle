			maven {
				url "https://jakarta.oss.sonatype.org/content/repositories/releases/"
			}
            // Needed for the SNAPSHOT versions of Jakarta Persistence
            maven {
                url "https://jakarta.oss.sonatype.org/content/repositories/snapshots/"
            }
